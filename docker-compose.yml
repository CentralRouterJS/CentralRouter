version: "2"
services:
  app:
    container_name: centralrouter
    restart: always
    build: .
    ports:
      - "8080:8080"
      - "8081:8081"
    links:
      - mongo
      - redis
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
  redis:
    container_name: redis
    image: redis
    ports:
      - "6379:6379"